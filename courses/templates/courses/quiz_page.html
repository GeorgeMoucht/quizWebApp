{% extends 'core/base.html' %}

{% block content %}
<div class="quiz-content">
    <h1>{{ quiz.title }}</h1>
    <p>{{ quiz.summary }}</p>

    <form method="post">
        {% csrf_token %}
        <div class="questions">
            {% for field in form %}
                <div class="question">
                    <label>{{ field.label }}</label>
                    <div class="field">
                        {{ field }}
                    </div>
                </div>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary">Submit Quiz</button>
    </form>
</div>
{% endblock %}
