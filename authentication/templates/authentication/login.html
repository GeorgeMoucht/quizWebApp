{% extends 'core/base.html' %}

{% block content %}
<h2>Login</h2>

{% if messages %}
    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
{% endif %}

<form method="POST">
    {% csrf_token %}
    <input 
        type="text"
        name="username"
        placeholder="Username"
        required
    >
    <input 
        type="password"
        name="password"
        placeholder="Password"
        required
    >

    <button type="submit">Login</button>
</form>
{% endblock %}
