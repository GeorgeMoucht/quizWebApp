{% extends 'core/base.html' %}

{% block content %}
<h2>Register</h2>

{% if messages %}
    {% for message in messages %}
        <div class="alert alert-info">{{ message }}</div>
    {% endfor %}
{% endif %}

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}  <!-- Αυτή η γραμμή θα εμφανίσει όλα τα πεδία της φόρμας -->
    <button type="submit">Register</button>
</form>

{% endblock %}
